server {
    listen 80;
    server_name t1217.p.ssafy.io;

    # HTTP → HTTPS 리다이렉트만
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name t1217.p.ssafy.io;

    ssl_certificate /etc/letsencrypt/live/t1217.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/t1217.p.ssafy.io/privkey.pem;

    # 정적 파일 (프론트엔드 빌드 결과)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # API 요청을 백엔드(8081)로 프록시
    location /api/ {
        proxy_pass http://backend-container:8081/;
    }
}
